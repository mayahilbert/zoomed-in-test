  <script>
    $(".vid").click(function() {
      $(this).find("iframe").css("pointer-events", "auto");
    });
    $(".vid").mouseleave(function() {
      $(this).find("iframe").css("pointer-events", "none");
    });

    $(function() {
      $('.pop').on('click', function() {
        const p1image = this.children[0];
        const style = window.getComputedStyle(p1image, false);
        const bg = style.backgroundImage.slice(4, -1).replace(/"/g, "");
        console.log("bg " + bg);
        $('.imageContainer').attr('src', bg);
        $('#imageModal').attr('scroll-to', (parseInt($(this).parent().attr('id')) + 1));

        $('#imageModal').modal('show');
      });
    });
    $('#imageModal').on('hidden.bs.modal', function(e) {
      var scrollToId = $('#imageModal').attr('scroll-to');
      console.log("Scroll ID:" + scrollToId);
      document.getElementById(scrollToId).scrollIntoView({
        behavior: 'smooth'
      });
      if (scrollToId == 20) {
        window.location.href = "index.html";
      }

    })


    let images = [...document.querySelectorAll('.p1-image')];
    images.forEach((image, index) => {
      var currentImage = `./images/p1/0${index+1}.jpg`
      image.style.backgroundImage = `url(./images/p1/${index+1}.jpg)`
      image.style.height = `${Math.random() * (70 - 30) + 30}vh`
      image.style.width = `${Math.random() * (30 - 20) + 20}vw`
      image.setAttribute("data-scroll", "");
      // image.setAttribute("data-scroll-speed", `${Math.random() * (2 - 0.5) + 0.5}`);

    })

    let hiddenImages = [...document.querySelectorAll('.hidden-image')];
    hiddenImages.forEach((image, index) => {
      image.style.width = "0px";
      image.style.height = "30vh";
    })

    let imagesContainers = [...document.querySelectorAll('.image')];


    imagesContainers.forEach((imageC, index) => {
      // imageC.style.transform = `translateY(${Math.random() * (10 + 200) - 200}px)`;

      imageC.addEventListener("pointermove", parallax);

      function parallax(e) {
        let _w = window.innerWidth / 2;
        let _h = window.innerHeight / 2;
        let _mouseX = e.clientX;
        let _mouseY = e.clientY;
        let x = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.06}%`;
        imageC.children[0].children[0].style.backgroundPosition = x;
      }

    })

    window.addEventListener('load', (event) => {

      let locoScrollDefaults = {
        el: document.querySelector('[data-scroll-container]'),
        smooth: true,
        direction: "horizontal",
        gestureDirection: "both",
        // multiplier: 0.9,
        smartphone: {
          smooth: true,
          direction: "horizontal",
          gestureDirection: "both",
        },
        tablet: {
          smooth: true,
          direction: "horizontal",
          gestureDirection: "both",
        }
      };
      let locoScroll = new LocomotiveScroll(locoScrollDefaults);
    });

    // Pause video on exiting modal
