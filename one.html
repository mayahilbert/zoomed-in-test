  <script>

    let locoScroll = new LocomotiveScroll(locoScrollDefaults);

    setTimeout(function() {
      $("#loading-text").addClass("loading-ready");
      $("#enter-button").addClass("enter-ready");
    }, 2000);
    $('#loader').on('click', function(e) {
      $("#loader").addClass("loaded");

    });

    window.addEventListener('load', (event) => {
      $('html').addClass("is-loaded");
      $('#imageModal').on('hidden.bs.modal', function(e) {
        var scrollToId = $('#imageModal').attr('scroll-to');
        console.log("Scroll ID:" + scrollToId);
        $('#imageModal').attr("data-scroll-to", "");
        if (document.getElementById(scrollToId) !== null) {

        if (scrollToId == 19) {

    document.addEventListener("DOMContentLoaded", function() {
      var lazyloadImages;

      if ("IntersectionObserver" in window) {
        lazyloadImages = document.querySelectorAll(".lazy");
        var imageObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              var image = entry.target;
              image.classList.remove("lazy");
              loadImages();
              console.log("lazy load");
              imageObserver.unobserve(image);
            }
          });
        });

        lazyloadImages.forEach(function(image) {
          imageObserver.observe(image);
        });
      } else {
        var lazyloadThrottleTimeout;
        lazyloadImages = document.querySelectorAll(".lazy");

        function lazyload() {
          if (lazyloadThrottleTimeout) {
            clearTimeout(lazyloadThrottleTimeout);
          }

          lazyloadThrottleTimeout = setTimeout(function() {
            var scrollTop = window.pageYOffset;
            lazyloadImages.forEach(function(img) {
              if (img.offsetTop < (window.innerHeight + scrollTop)) {
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                loadImages();
                console.log("lazy load");
              }
            });
            if (lazyloadImages.length == 0) {
              document.removeEventListener("scroll", lazyload);
              window.removeEventListener("resize", lazyload);
              window.removeEventListener("orientationChange", lazyload);
            }
          }, 20);
        }

        document.addEventListener("scroll", lazyload);
        window.addEventListener("resize", lazyload);
        window.addEventListener("orientationChange", lazyload);
      }
    })



    $(".vid").click(function() {
      $(this).find("iframe").css("pointer-events", "auto");
    });
    $(".vid").mouseleave(function() {
      $(this).find("iframe").css("pointer-events", "none");

    $('#nav-instructions').on('click', function() {

    $(function() {
      $('.pop').on('click', function() {
        const p1image = this.children[0];
        const style = window.getComputedStyle(p1image, false);
        const bg = style.backgroundImage.slice(4, -1).replace(/"/g, "");
        console.log("bg " + bg);
        $('.imageContainer').attr('src', bg);
        $('#imageModal').attr('scroll-to', (parseInt($(this).parent().attr('id')) + 1));

        $('#imageModal').modal('show');
      });
    });

    let images = [...document.querySelectorAll('.p1-image')];
    images.forEach((image, index) => {
      image.style.height = `${Math.random() * (70 - 30) + 30}vh`
      image.style.width = `${Math.random() * (30 - 20) + 20}vw`
      image.setAttribute("data-scroll", "");
    });

    function loadImages() {
      images.forEach((image, index) => {
        var currentImage = `./images/p1/0${index+1}.jpg`
        image.style.backgroundImage = `url(./images/p1/${index+1}.jpg)`

        // image.setAttribute("data-scroll-speed", `${Math.random() * (2 - 0.5) + 0.5}`);

        //
        // }
      })
    }
    let hiddenImages = [...document.querySelectorAll('.hidden-image')];
    hiddenImages.forEach((image, index) => {
      image.style.width = "0px";
      image.style.height = "30vh";
    })

    let imagesContainers = [...document.querySelectorAll('.image')];


    imagesContainers.forEach((imageC, index) => {
      imageC.addEventListener("pointermove", parallax);

      function parallax(e) {
        let _w = window.innerWidth / 2;
        let _h = window.innerHeight / 2;
        let _mouseX = e.clientX;
        let _mouseY = e.clientY;
        let x = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.06}%`;
        if (imageC.children[0].children[0] !== undefined)
          imageC.children[0].children[0].style.backgroundPosition = x;
      }

    })
