  <script>
    setTimeout(function() {
      $("#loading-text").addClass("loading-ready");
      $("#enter-button").addClass("enter-ready");
    }, 2000);
    $('#loader').on('click', function(e) {
      $("#loader").addClass("loaded");

    });
    let locoScrollDefaults = {
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      direction: "horizontal",
      gestureDirection: "both",
      reloadOnContextChange: "true",
      // multiplier: 0.9,
      smartphone: {
        smooth: true,
        direction: "horizontal",
        gestureDirection: "both",
      },
      tablet: {
        smooth: true,
        direction: "horizontal",
        gestureDirection: "both",
      }
    };
    let locoScroll = new LocomotiveScroll(locoScrollDefaults);

    document.addEventListener("DOMContentLoaded", function() {
      var lazyloadImages;

      if ("IntersectionObserver" in window) {
        lazyloadImages = document.querySelectorAll(".lazy");
        var imageObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              var image = entry.target;
              image.classList.remove("lazy");
              loadImages();
              console.log("lazy load");
              imageObserver.unobserve(image);
            }
          });
        });

        lazyloadImages.forEach(function(image) {
          imageObserver.observe(image);
        });
      } else {
        var lazyloadThrottleTimeout;
        lazyloadImages = document.querySelectorAll(".lazy");

        function lazyload() {
          if (lazyloadThrottleTimeout) {
            clearTimeout(lazyloadThrottleTimeout);
          }

          lazyloadThrottleTimeout = setTimeout(function() {
            var scrollTop = window.pageYOffset;
            lazyloadImages.forEach(function(img) {
              if (img.offsetTop < (window.innerHeight + scrollTop)) {
                img.src = img.dataset.src;
                img.classList.remove('lazy');
                loadImages();
                console.log("lazy load");
              }
            });
            if (lazyloadImages.length == 0) {
              document.removeEventListener("scroll", lazyload);
              window.removeEventListener("resize", lazyload);
              window.removeEventListener("orientationChange", lazyload);
            }
          }, 20);
        }

        document.addEventListener("scroll", lazyload);
        window.addEventListener("resize", lazyload);
        window.addEventListener("orientationChange", lazyload);
      }
    })
    let images = [...document.querySelectorAll('.p2-image')];
    images.forEach((image, index) => {

      image.setAttribute("data-scroll", "");
    });

    function loadImages() {
      images.forEach((image, index) => {
        var currentImage = `./images/p2/${index+1}.jpg`
        image.style.backgroundImage = `url(./images/p2/${index+1}.jpg)`

      })
    }

    document.getElementById("1").addEventListener("click", function() {
      setTimeout(function() {
        locoScroll.scrollTo(document.getElementById("2"));
      }, 350);
    });
    document.getElementById("2").addEventListener("click", function() {

        locoScroll.scrollTo(document.getElementById("3"));

    document.getElementById("3").addEventListener("click", function() {

    document.getElementById("4").addEventListener("click", function() {

    });

    });
